<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Cure Me</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.0/css/foundation.min.css'>
  <link rel='stylesheet' href='https://cdn.materialdesignicons.com/1.8.36/css/materialdesignicons.min.css'>
  <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script>
      var preds = ['{{ preds }}'];
    </script>
  
</head>

<body>
  {% extends "base.html" %} {% block content %}
  <form id="tests" method="POST" enctype="multipart/form-data" action="{{ url_for('main.saving')}}">
  <input name="preds" value="{{ preds }}">
  <div class="wrapper">
    <img id = 'img_id' src="data:image/jpeg;base64,{{ image }}" >
  </div>  

  <div align="center">

    <button type="submit" class="btn btn-secondary btn-lg">Save Data</button>
  </div>

</form>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  {% endblock %}
</body>

</html>
